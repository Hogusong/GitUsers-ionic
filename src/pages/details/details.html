<ion-header>
    <ion-navbar color="primary">
      <ion-title>
        {{user.login}}
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-card>
      <img src="{{user.avatar_url}}"/>
      <ion-card-content>
        <div>
          <ion-card-title>
            {{user.login}} &nbsp;( &nbsp;
            <ion-icon name="home" item-left></ion-icon>
            <ion-note style="color: black; font-size: 18px" item-right>
              &nbsp; &nbsp;{{user.location}} &nbsp;)
            </ion-note>
          </ion-card-title>
          <a ion-button block target="_blank" href="http://github.com/{{user.login}}">View On Github</a>
        </div>
        <ion-list>
          <ion-item>
            <ion-icon name="person" item-left></ion-icon>
            Name : &nbsp;
            <ion-note style="color: black; font-size: 18px" item-right>
              {{user.name}}
            </ion-note>
          </ion-item>
          <ion-item>
            <ion-icon name="people" item-left></ion-icon>
            Followers : &nbsp;
            <ion-note style="color: black; font-size: 18px" item-right>
              {{user.followers}}
            </ion-note>
          </ion-item>
          <ion-item>
            <ion-icon md="md-settings" item-left></ion-icon>
            Company : &nbsp;
            <ion-note style="color: black; font-size: 18px" item-right>
              {{user.company}}
            </ion-note>
          </ion-item>  
          <ion-item>
            <ion-icon name="cafe" item-left></ion-icon>
            blog : &nbsp;
            <ion-note style="color: black; font-size: 18px" item-right>
              {{user.blog}}
            </ion-note>
          </ion-item>  
        </ion-list>
        <a *ngIf="user.blog" ion-button block target="_blank" href="{{user.blog}}">Visit the blog</a>
      </ion-card-content>
    </ion-card>    
  </ion-content>
